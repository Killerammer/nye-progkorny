<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Repülőterek adatai</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <h3 class="pt-5">Repülőterek adatai</h3>

    <a th:href="@{/travel/create}"
       type="button"
       class="btn btn-info">Új repülőtér hozzáadása</a>

    <table class="table table-striped pt-5">
        <caption>Repülőterek adatai</caption>
        <thread>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">IATA</th>
                <th scope="col">Neve</th>
                <th scope="col">Ország</th>
                <th scope="col">Város</th>
                <th scope="col">Szélesség</th>
                <th scope="col">Hosszúság</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="travel: ${travels}">
            <th scope="row"
                th:text="${travel.id}"></th>
            <td th:text="${travel.iata}"></td>
            <td th:text="${travel.fullName}"></td>
            <td th:text="${travel.country}"></td>
            <td th:text="${travel.city}"></td>
            <td th:text="${travel.latitude}"></td>
            <td th:text="${travel.longitude}"></td>
            <td>
                <a th:href="@{'/travel/' + ${travel.id}}"
                   type="button"
                   class="btn btn-warning">Változtatás</a>
                <a th:href="@{'/travel/' + ${travel.id} +  '/delete'}"
                   type="button"
                   class="btn btn-danger">Eltávolítás</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
